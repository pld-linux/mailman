Alias		/mailman/pipermail/	/var/spool/mailman/archives/public/
<Directory /var/spool/mailman/archives/public>
	Options Indexes MultiViews FollowSymLinks
	AllowOverride None
	Order allow,deny
	Allow from all
</Directory>

Alias		/mailman/icons/	/var/lib/mailman/icons/
ScriptAlias	/mailman/	/usr/lib/mailman/cgi-bin/
<Directory /usr/lib/mailman/cgi-bin/>
	AllowOverride None
	Options ExecCGI
	Order allow,deny
	Allow from all
</Directory>

